<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/loginmain.css">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
<div id="container-login">
    <div id="title">
        <i class="material-icons lock">lock</i> Login
    </div>

    <form action="loginpro" method="post">
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">person</i>
            </div>
            <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
        </div>

        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">vpn_key</i>
            </div>
            <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
        </div>

        <input type="submit" value="Log In" />
    </form>



    <div class="register">
        Don't have an account yet?
        <a href="#"><button id="register-link">Sign in</button></a>
    </div>
</div>
</body>

</html>
